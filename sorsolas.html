<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameSeeker - Sorsolás</title>
  <link rel="stylesheet" href="sorsolas.css" />
  <link rel="stylesheet" href="Universal.css">
   <link rel="icon" type="image/png" href="images/logo.png">
</head>

<body>
    <header>
<a href="index.html" id="headerLeft"><img src="images/logo.png" alt="GameSeeker Logó"></a>

        <div class="navTarto" onclick="location.href='Osszehasonlitas.html';" style="cursor: pointer;">
            <a href="Osszehasonlitas.html" class="navGombok">Összehasonlító</a>
        </div>
        <div class="navTarto" onclick="location.href='Konyvtar.html';" style="cursor: pointer;">
            <a href="Konyvtar.html" class="navGombok">Könyvtár</a>
        </div>
        <div class="navTarto" onclick="location.href='Kereso.html';" style="cursor: pointer;">
            <a href="Kereso.html" class="navGombok">Kereső</a>
        </div>
        <div class="navTarto" onclick="location.href='Ajanlatok.html';" style="cursor: pointer;">
            <a href="Ajanlatok.html" class="navGombok">Ajánlatok</a>
        </div>
        <div class="navTarto" onclick="location.href='index.html';" style="cursor: pointer;">
            <a href="index.html" class="navGombok">Főoldal</a>
        </div>
        <div id="overlayMD">
            <div id="overlayMDPaused" onclick="OpenCloseMDSMMenu()">
                <img id="overlayPauseLines" src="images/PauseLines.svg" alt="Leállítást jelző vonalak">
                <p id="overlayMDText">PAUSED</p>
            </div>
            <div class="overlayElementsDivMD">
                <a href="index.html" class="overlayButton">Főoldal</a>
                <a href="Ajanlatok.html" class="overlayButton">Ajánlatok</a>
                <a href="Kereso.html" class="overlayButton">Kereső</a>
                <a href="Konyvtar.html" class="overlayButton">Könyvtár</a>
                <a href="Osszehasonlitas.html" class="overlayButton">Összehasonlító</a>
            </div>
        </div>
        <div id="overlaySM">
            <div id="overlaySMPaused" onclick="OpenCloseMDSMMenu()">
                <img id="overlayPauseLinesSM" src="images/PauseLines.svg" alt="Leállítást jelző vonalak">
            </div>
            <div class="overlayElementsDivMD">
                <a href="index.html" class="overlayButtonSM">Főoldal</a>
                <a href="Ajanlatok.html" class="overlayButtonSM">Ajánlatok</a>
                <a href="Kereso.html" class="overlayButtonSM">Kereső</a>
                <a href="Konyvtar.html" class="overlayButtonSM">Könyvtár</a>
                <a href="Osszehasonlitas.html" class="overlayButtonSM">Összehasonlító</a>
            </div>
        </div>
        <button id="opencloseOverlay" onclick="OpenCloseMDSMMenu()">
            <img id="opencloseOverlaySVG" src="images/menu-symbol-of-three-parallel-lines.svg" alt="3 vonal">
        </button>
        <button id="opencloseOverlaySM" onclick="OpenCloseMDSMMenu()">
            <img id="opencloseOverlaySVG_SM" src="images/down-arrow-one.svg" alt="Lefele nyíl">
        </button>
    </header>

    <main>
        <div class="container">
                <button id="spinBtn">Pörgetés</button>
            <canvas id="wheel" width="400" height="400"></canvas>
            <aside class="game-list">
                <ul id="gameList">
                    <li><label><input type="checkbox" checked value="Hollow Knight"> Hollow Knight</label></li>
                    <li><label><input type="checkbox" checked value="Team Fortress 2"> Team Fortress 2</label></li>
                    <li><label><input type="checkbox" checked value="Beat Saber"> Beat Saber</label></li>
                    <li><label><input type="checkbox" checked value="Terraria"> Terraria</label></li>
                    <li><label><input type="checkbox" checked value="Titanfall 2"> Titanfall 2</label></li>
                    <li><label><input type="checkbox" checked value="Resident Evil 4"> Resident Evil 4</label></li>
                    <li><label><input type="checkbox" checked value="Stardew Valley"> Stardew Valley</label></li>
                    <li><label><input type="checkbox" checked value="Cult of the Lamb"> Cult of the Lamb</label></li>
                    <li><label><input type="checkbox" checked value="Balatro"> Balatro</label></li>
                    <li><label><input type="checkbox" checked value="Cyberpunk 2077"> Cyberpunk 2077</label></li>
                    <li><label><input type="checkbox" checked value="Minecraft"> Minecraft</label></li>
                </ul>
            </aside>
        </div>
    </main>
    <!--Pop-up-->
    <div id="overlay" class="overlay hidden"></div>
    <div id="popup-modal" class="popup hidden">
      <div class="popup-header">
        <img src="images/Rectangle 76.png" class="party-icon" id="left-icon" alt="party icon">
        <p id="game-name" class="popup-text">Phasmophobia</p>
        <img src="images/Rectangle 76.png" class="party-icon" alt="party icon">
      </div>
      <div class="popup-buttons">
        <button id="reject-button">Elvetés</button>
        <button id="reroll-button">Újra pörgetés</button>
      </div>
    </div>
    <script src="script2.js"></script>
    <script src="UniversalScript.js"></script>
</body>
</html>
