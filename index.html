    <style>
    .container {
      display: grid;
      grid-template-areas:
        "header header"
        "bubble2 bubble1"
        ". bubble3";
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto 1fr 1fr;
      width: 100%;
      height: 100vh;
      position: relative;
    }

    .bubble {
      position: relative;
      width: 250px;
      z-index: 1;
    }

    .bubble1 {
      grid-area: bubble1;
      justify-self: end;
      align-self: start;
    }

    .bubble2 {
      grid-area: bubble2;
      justify-self: start;
      align-self: end;
    }

    .bubble3 {
      grid-area: bubble3;
      width: 120px;
      justify-self: center;
      align-self: end;
    }

    .labels {
      position: absolute;
      z-index: 2;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .labels a {
      background-color: #31c1c0;
      color: white;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: bold;
      box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      transition: 0.2s ease;
      font-size: 14px;
      text-align: center;
    }

    .labels a:hover {
      background-color: #27aaa8;
    }

    .labels1 {
      top: 10%;
      right: 10%;
    }

    .labels2 {
      bottom: 20%;
      left: 10%;
    }

    .labels3 {
      bottom: 12%;
      left: 44%;
    }

    .header {
      grid-area: header;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .header-text {
      background-color: #3a44c4;
      color: white;
      padding: 8px 16px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: bold;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }

    .top-left-label {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #3a44c4;
      color: white;
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      z-index: 5;
    }

        let currentImage = 1; // Alapértelmezett kép száma

        const imgElement = document.getElementById('image-js-smth');

        imgElement.addEventListener("mouseenter", function() {
